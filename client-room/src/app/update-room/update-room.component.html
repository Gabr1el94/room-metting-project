<h3>Update Room</h3>
<div hidden="submitted" style="width: 400px">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group"><label for="name">''</label><input type="text" class="form-control" required="required"
                id="name" name="name" [(ngModel)]="room.name"></div>
        <div class="form-group"><label for="date">''</label><input type="text" class="form-control" required="required"
                id="date" name="date" [(ngModel)]="room.date"></div>
        <div class="form-group"><label for="startHour">''</label><input type="text" class="form-control" required="required"
                id="startHour" name="startHour" [(ngModel)]="room.startHour"></div>
        <div class="form-group"><label for="endHour">''</label><input type="text" class="form-control" required="required"
                id="endHour" name="endHour" [(ngModel)]="room.endHour"></div>
        <button typ="submit" class="btn bt-success">Submit</button>
    </form>
</div>

<div [hidden]="!submitted">
    <button typ="submit"  class="btn bt-primary" (click)="newRoom()">Add</button>
</div>
